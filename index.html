<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js"></script>
  <title>Sign-up</title>
</head>
<body>
  <div class="left outer container">
    <div class="logo container">
      <div class="hero logo">Image-Logo<span>Logo-Text</span></div>
    </div>
    <p class="credit">Background Credit</p>
  </div>

  <div class="right outer container">

    <div class="inner container">
      <h3 class="hero text one">Slogan!</h3>
      <h3 class="hero text two">Catchphrase!</h3>
      <h3 class="hero text three">Tagline!</h3>
    </div>

    <form action="#" method="post">
      <div class="form container">
        <h2>Let's start</h2>
          <div class="duo container">
            <div class="field container">
              <label for="user_f_name">First Name</label>
              <input type="text" name="user_f_name" id="user_f_name">
            </div>
            <div class="field container">
              <label for="user_l_name">Last Name</label>
              <input type="text" name="user_l_name" id="user_l_name">
            </div>
          </div>
          <div class="duo container">
            <div class="field container">
              <label for="user_email">Email</label>
              <input type="email" name="user_email" id="user_email">
            </div>
            <div class="field container">
              <label for="user_phone">Phone Number</label>
              <input type="tel" name="user_phone" id="user_phone">
            </div>
          </div>
          <div class="duo container">
            <div class="field container">
              <label for="user_password">Password</label>
              <input type="password" name="user_password" id="user_password">
            </div>
              <div class="field container">
              <label for="repeat_password">Repeat Password</label>
              <input type="password" name="repeat_password" id="repeat_password">
            </div>
          </div>
        </div>
          <div class="inner container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
      </div>
    </form>



</body>
</html>
